<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Página de Dados</title>
  <style>
    /* Estilos opcionais para melhorar a aparência */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #index {
      float: left;
      width: 30%;
      background-color: #f2f2f2;
      padding: 20px;
      box-sizing: border-box;
    }
    #data {
      float: left;
      width: 70%;
      padding: 20px;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      cursor: pointer;
    }
    li:hover {
      color: blue;
    }
  </style>
</head>
<body>

<div id="index">
  <h2>Índice de Itens</h2>
  <ul>
    <li onclick="mostrarDados('item1')">Item 1</li>
    <li onclick="mostrarDados('item2')">Item 2</li>
    <li onclick="mostrarDados('item3')">Item 3</li>
    <!-- Adicione mais itens conforme necessário -->
  </ul>
</div>

<div id="data">
  <h2>Dados do Item</h2>
  <div id="dadosItem"></div>
</div>

<script>
  function mostrarDados(item) {
    // Aqui você pode definir os dados para cada item selecionado
    const dados = {
      item1: "Estes são os dados para o Item 1.",
      item2: "Estes são os dados para o Item 2.",
      item3: "Estes são os dados para o Item 3."
      // Adicione mais dados conforme necessário
    };

    // Exibir os dados correspondentes ao item selecionado
    document.getElementById('dadosItem').innerText = dados[item];
  }
</script>

</body>
</html>
